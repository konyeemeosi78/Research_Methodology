<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Excel Workbook Representation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 40px;
    }
    th, td {
      border: 1px solid #333;
      padding: 8px;
      text-align: left;
    }
    img.chart {
      display: block;
      max-width: 100%;
      height: auto;
      margin-bottom: 40px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <h1>Excel Workbook Table and Charts</h1>

  <!-- Table starts here -->
  <table>
    <tr>
      <td>Area</td>
      <td>Brand</td>
      <td></td><td></td><td></td><td></td><td></td><td></td><td></td>
      <td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
    </tr>
    <tr>
      <td>1</td><td>B</td>
      <td></td><td></td><td></td><td></td><td></td><td></td><td></td>
      <td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
    </tr>
    <tr>
      <td>1</td><td>Other</td><td></td><td>Frequencies</td>
      <td></td><td></td><td></td><td></td><td></td>
      <td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
    </tr>
    <tr>
      <td>1</td><td>A</td>
      <td></td><td></td><td></td><td></td><td></td><td></td><td></td>
      <td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
    </tr>
    <tr>
      <td>1</td><td>B</td>
      <td></td><td></td><td>Area 1</td><td>Area 2</td>
      <td></td><td></td><td></td><td></td><td></td><td></td>
      <td></td><td></td><td></td><td></td><td></td><td></td><td></td>
    </tr>
  </table>

  <!-- Charts -->
  <h2>Chart 1</h2>
  <img src="chart_1.png" alt="Chart 1" class="chart">

  <h2>Chart 2</h2>
  <img src="chart_2.png" alt="Chart 2" class="chart">

</body>
</html>
